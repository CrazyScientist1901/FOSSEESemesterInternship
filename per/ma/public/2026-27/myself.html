<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background: #000;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: white;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      background: #e1c1c1;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #222;
      font-size: 1.8rem;
    }

    .card i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4a4a4a;
    }

    .card p {
      text-align: justify;
      font-size: 1rem;
      line-height: 1.6;
    }

  </style>
</head>
