<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Welcome Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav {
      background: #000;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: white;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      padding-top: 4rem; /* to avoid nav overlap */
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background: linear-gradient(135deg, #e3ffe7, #d9e7ff);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin-bottom: 0.5rem;
      color: #222;
      font-size: 1.5rem;
    }

    .card i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4a4a4a;
    }

    .year27 {
      grid-column: 1 / 2;
    }

    @media (max-width: 800px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/2024-25/dashboard24.html">2024-25</a>
    <a href="/2025-26/dashboard25.html">2025-26</a>
    <a href="/2026-27/dashboard26.html">2026-27</a>
    <a href="/2027-28/dashboard27.html">2027-28</a>
    <a href="/2028-29/dashboard28.html">2028-29</a>
    <a href="/2029-30/dashboard29.html">2029-30</a>
  </nav>

  <div class="container-wrapper">
    <div class="container">
        <div onclick="location.href='/2024-25/dashboard24.html'"><div class="card"><i class="fas fa-calendar-alt"></i>
        <h2>2024-25</h2></div></div>
        <div onclick="location.href='/2025-26/dashboard25.html'"><div class="card"><i class="fas fa-calendar-check"></i>
        <h2>2025-26</h2></div></div>
        <div onclick="location.href='/2026-27/dashboard26.html'"><div class="card"><i class="fas fa-calendar-week"></i>
        <h2>2026-27</h2></div></div>
        <div onclick="location.href='/2027-28/dashboard27.html'"><div class="card year27"><i class="fas fa-calendar-day"></i>
        <h2>2027-28</h2></div></div>
        <div onclick="location.href='/2028-29/dashboard28.html'"><div class="card"><i class="fas fa-calendar-plus"></i>
        <h2>2028-29</h2></div></div>
        <div onclick="location.href='/2029-30/dashboard29.html'"><div class="card"><i class="fas fa-calendar"></i>
        <h2>2029-30</h2></div></div>
    </div>
  </div>
</body>
</html>
